{% extends "base_generic.html" %}

{% block content %}
    <h1>Genre List</h1>
    <a href="{% url 'genre_create' %}">Add new genre</a>
    <hr>
    {% if genre_list %}
        <ul>
            {% for genre in genre_list %}
                <li>
                <!-- <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}}) -->
                {{ genre }} <a href="{% url 'genre_update' genre.id %}">update</a>  <a href="{% url 'genre_delete' genre.id %}">delete</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No genres found.</p>
    {% endif %}
{% endblock %}
